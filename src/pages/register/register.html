<ion-header>

  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Отменить</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Зарегистрироваться</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header color="primary">Ваше изображение</ion-card-header>
    <img src="{{image}}" />
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button small (click)="getPicture()">Сделать снимок</button>
        </ion-col>
        <!-- 2 -->
      </ion-row>
    </ion-grid>
  </ion-card>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>Имя</ion-label>
      <ion-input type="text" formControlName="firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Фамилия</ion-label>
      <ion-input type="text" formControlName="lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Логин</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label floating>Пароль</ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Телефон</ion-label>
      <ion-input type="tel" formControlName="telnum" pattern="[0-9]*"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Почта</ion-label>
      <ion-input type="email" formControlName="email" email></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!registerForm.valid">Регистрация</button>
  </form>
</ion-content>
