<ion-header>

  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Отменить</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Резервирование</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="reservation" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Количество гостей</ion-label>
      <ion-select formControlName="guests">
        <ion-option value=1>1</ion-option>
        <ion-option value=2>2</ion-option>
        <ion-option value=3>3</ion-option>
        <ion-option value=4>4</ion-option>
        <ion-option value=5>5</ion-option>
        <ion-option value=6>6</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Курящие?</ion-label>
      <ion-toggle formControlName="smoking" checked="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>День и время</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY hh:mm A" pickerFormat="MMM DD, YYYY hh:mm A" formControlName="dateTime"></ion-datetime>
    </ion-item>
    <button ion-button type="submit" [disabled]="!reservation.valid">Резервировать</button>
  </form>
</ion-content>
